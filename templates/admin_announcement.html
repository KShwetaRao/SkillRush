{% extends 'base.html' %}
{% block title %}Admin Announcement - EG Cash{% endblock %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="fw-bold mb-4 text-center">Edit Announcement</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <form method="POST">
              <div class="mb-3">
                <label for="message" class="form-label">Announcement Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required>{{ announcement.message if announcement else '' }}</textarea>
              </div>
              <button type="submit" class="btn btn-primary">Save Announcement</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
